<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Web site created using create-react-app" />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">> 
    <link rel="stylesheet" href="style/css/style.css" class="css">

    <title>David Godoy Web Developer</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
        <div class="app"> 
          <h1 class="titulo">David Godoy</h1>  
          <header class="header">
            <div class="header__principal">
                <p class="header__saludoInicial header__saludoInicial--hola">¡Hola!</p>
                <p class="header__saludoInicial">Me llamo David</p>
                <p class="header__saludoInicialCopete">Soy desarrollador web, si querés un trabajo creativo
                                                        y con un código limpio, te invito a contactarme</p>
                                                    
                <button class="header__botonContacto">
                    <a class="header__botonContactoLink" href="#">Contacto</a>
                </button>
                <a class="header__scrollDownLink" href="#">
                    <span class="header__scrollDown">scroll down</span>
                    <img class="header__flechaIcono" src="assets/icons/arrow_icon.svg" alt="scroll down"></img>
                </a>
            </div>
            <div class="header__profesional">
                <a href="#">
                    <img class="header__profesionalIconos" src="assets/icons/github_icon.svg" alt="github"></img>
                </a>
                <a href="#">
                    <img class="header__profesionalIconos" src="assets/icons/linkedin_icon.svg" alt="linkedin"></img>
                </a>
            </div>
        </header>
        </div>
  </body>
</html>
